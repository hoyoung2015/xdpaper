<extend name="Base/common" />
<block name="style">
    <link href="__PUBLIC__/static/jquery-ui/jquery-ui.min.css" rel="stylesheet">
</block>
<block name="body">
    <div class="wrap">
        <section id="contents">
            <div class="tab-content">
                <!-- 表单 -->
                <form class="form-horizontal bind_step_form" method="post" action="{:U()}" id="form" style="overflow:hidden; zoom:1">
                    <input type="hidden" name="paper_id" value="{$paper.id}">
                    <!-- 基础文档模型 -->
                    <div class="tab-pane in tab1" id="tab1">
                        <div class="item_wrap">

                            <h3 style="padding-bottom:30px; text-align:center">
                                <notempty name="info">
                                    修改{$info.name}的信息
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <else/>
                                    投稿
                                </notempty>
                            </h3>
                            <h3>论文：{$paper.name}</h3>
                            <div class="form-item cf">
                                <label class="item-label"> <span class="need_flag">*</span> 选择期刊（括号中的数字表示同门中正在投该期刊的稿件数） <span class="check-tips"> </span></label>
                                <div class="controls">
                                    <select id="select" name="periodical_id" style="width: 320px">
                                        <option value="{$vo.id}">==请选择投稿期刊==</option>
                                        <volist name="periodical" id="vo" status="status">
                                            <option value="{$vo.id}" total="{$vo.total}" tag="{$vo.pe_tag|trim=###,','}">{$vo.name}({$vo.total})</option>
                                        </volist>
                                    </select>
                                    <span id="tagSpan">

                                    </span>
                                    <p>
                                        <a id="paperDetail" target="_blank" href="#" style="display: none">查看当前团队内其他人的投稿情况</a>
                                    </p>

                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 投稿时间 <span class="check-tips"> （论文的简称）  </span></label>
                                <div class="controls">
                                    <input type="text" id="submitDate" name="submit_date" placeholder="请选择投稿时间" class="text input-large submit-date">
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> 备注 <span class="check-tips">  </span></label>
                                <div class="controls">
                                    <label class="textarea input-large">
                                        <textarea name="remark">{$info.remark}</textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-item cf mt_10 bind_step_form_next_item">
                            <button target-form="form-horizontal" type="submit" id="submit" class="btn submit-btn ajax-post">确定</button>
                            <button target-form="form-horizontal" onclick="javascript:history.back(-1);return false;" class="btn return-btn">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</block>
<block name="script">
    <script type="application/javascript" src="__PUBLIC__/static/jquery-ui/jquery-ui.min.js"></script>
    <script type="application/javascript" src="__PUBLIC__/static/jquery-ui/ui/i18n/datepicker-zh-CN.js"></script>
    <script type="text/javascript">
        var url = "/{$Think.MODULE_NAME}/{$Think.CONTROLLER_NAME}/";
        var reviewingPeriodUrl = "{:U('PaperSubmit/reviewingPeriod',array('period_id'=>'_period_id_'))}";
        $(function() {

            //导航高亮
            $(".nav li a").each(function(i){
                if($(this).attr('href').indexOf(url) >= 0){
                    $(this).parent().addClass('active');
                }
            });
            $( "#submitDate" ).datepicker({
                dateFormat: "yy-mm-dd"
            });

            $('#select').change(function(){
                var period_id = parseInt($(this).val());
                var $a = $('#paperDetail');
                var $span = $('#tagSpan');
                if(period_id){
                    $option = $(this).find('option:selected');
                    var total = $option.attr('total');
                    total = parseInt(total);
                    if(total>0){
                        $a.attr('href',reviewingPeriodUrl.replace('_period_id_',period_id));
                        $a.show();
                    }else{
                        $a.hide();
                    }
                    $span.html($option.attr('tag'));
                }else{
                    $span.html('');
                    $a.hide();
                }
            });
        });



    </script>
</block>
