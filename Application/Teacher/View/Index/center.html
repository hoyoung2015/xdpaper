<extend name="Base/no_side_common" />
<block name="body">
    <div class="wrap">
        <section id="contents">
            <div class="tab-content" style="margin:30px auto;">

                <!-- 表单 -->
                <form class="form-horizontal bind_step_form" method="post" action="{:U('Index/updateInfo')}" id="form" style="overflow:hidden; zoom:1">
                    <!-- 基础文档模型 -->
                    <div class="tab-pane in tab1" id="tab1">
                        <div class="item_wrap">
                            <h3 style="padding-bottom:30px; text-align:center">个人信息</h3>
                            <div class="form-item cf">
                                <label class="item-label"> 个人头像 <span class="check-tips">（点击修改图片）</span></label>
                                <div class="controls uploadrow2" title="点击修改图片" rel="headface_url">
                                    <input type="file" id="upload_picture_headface_url">
                                    <input type="hidden" name="headface_url" id="cover_id_headface_url" value="{$info.headface_url}"/>
                                    <div class="upload-img-box">
                                        <notempty name="info[headface_url]">
                                            <div class="upload-pre-item2"><img width="100" height="100" src="{$info[headface_url]|get_cover_url}"/></div>
                                            <em class="edit_img_icon">&nbsp;</em> </notempty>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item cf toggle-copy_right">
                                <label class="item-label"> <span class="need_flag">*</span>姓名 <span class="check-tips"></span></label>
                                <div class="controls">
                                    <input type="text" value="{$info.nickname}" name="nickname" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-copy_right">
                                <label class="item-label"> <span class="need_flag">*</span>邮箱 <span class="check-tips"></span></label>
                                <div class="controls">
                                    <input type="text" value="{$info.email}" name="email" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-copy_right">
                                <label class="item-label"> <span class="need_flag">*</span>手机号码 <span class="check-tips"></span></label>
                                <div class="controls">
                                    <input type="text" value="{$info.phone}" name="phone" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf mt_10 bind_step_form_next_item">
                                <button target-form="form-horizontal" type="submit" id="submit" class="btn submit-btn ajax-post">保存</button>
                            </div>
                        </div>
                </form>
            </div>

        </section>
</block>
<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '
        <link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
        ';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js?v={:SITE_VERSION}" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){
            initUploadImg();
            $('.time').datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                language:"zh-CN",
                minView:0,
                autoclose:true
            });
            $('.date').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
            showTab();
        });
    </script>
</block>
