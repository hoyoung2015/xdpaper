<extend name="Base/common" />
<block name="body">
    <div class="wrap">
        <section id="contents">
            <div class="table-bar">

                <div class="fl">
                    <div class="tools">
                        <a href="{:U('Periodical/add')}" class="btn">新增期刊</a>
                        <a target-form="ids" href="{:U('Periodical/del')}" class="btn btn-danger ajax-post confirm">删除</a>
                    </div>
                </div>
                <!-- 高级搜索 -->
                <div class="search-form fr cf">
                    <div class="sleft" style="margin-right:10px;">
                        <select name="tag" style="border:none; padding:4px; margin:0;">
                            <option value="{:U('Periodical/index')}">全部级别</option>
                            <volist name="tags" id="vo">
                                <option value="{:U('Periodical/index',array('tag'=>$vo))}" <if condition="I('tag') eq $vo">selected</if> >{$vo}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="sleft">
                        <input type="text" placeholder="请输入期刊名称中的关键字" value="{:I('name')}" class="search-input" name="name">
                        <a url="{:U('Periodical/index',$get_param)}" id="search" href="javascript:;" class="sch-btn"><i class="btn-search"></i></a>
                    </div>

                </div>

                <!-- 多维过滤 -->
            </div>
            <!-- 数据列表 -->
            <div class="data-table">
                <div id="tagSelector"></div>
                <div class="table-striped">
                    <table cellspacing="1">
                        <!-- 表头 -->
                        <thead>
                        <tr>
                            <th class="row-selected row-selected"> <input type="checkbox" class="check-all regular-checkbox" id="checkAll">
                                <label for="checkAll"></label></th>
                            <th width="200">期刊名</th>
                            <th width="100">级别</th>
                            <th width="120">领域</th>
                            <th>网址</th>
                            <th>备注</th>
                            <th width="130">加入时间</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>

                        <!-- 列表 -->
                        <tbody>
                        <volist name="list_data" id="vo">
                            <tr>
                                <td><input type="checkbox" id="check_{$vo.id}" name="ids[]" value="{$vo.id}" class="ids regular-checkbox">
                                    <label for="check_{$vo.id}"></label></td>
                                <td>{$vo.name}</td>
                                <td>{$vo.tag}</td>
                                <td>{$vo.domain}</td>
                                <td><a href="{$vo.web_site}" target="_blank">{$vo.web_site}</a></td>
                                <td>{$vo.remark}</td>
                                <td>{$vo.create_time|time_format}</td>
                                <td>
                                    <a href="{:U('Periodical/edit',array('id'=>$vo['id']))}" target="_self">编辑</a>
                                    <a class="ajax-get" href="{:U('Periodical/del',array('id'=>$vo['id']))}" target="_self">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page"> {$_page|default=''} </div>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        var url = "/{$Think.MODULE_NAME}/{$Think.CONTROLLER_NAME}/";
        //导航高亮
        $(".nav li a").each(function(i){
            if($(this).attr('href').indexOf(url) >= 0){
                $(this).parent().addClass('active');
            }
        });
        $(function(){
            //搜索功能
            $("#search").click(function(){
                var url = $(this).attr('url');
                var query  = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
                query = query.replace(/^&/g,'');
                if( url.indexOf('?')>0 ){
                    url += '&' + query;
                }else{
                    url += '?' + query;
                }
                if(query == '' ){
                    url= $(this).attr('url');
                    //url="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/lists')}";
                }
                window.location.href = url;
            });

            //回车自动提交
            $('.search-form').find('input').keyup(function(event){
                if(event.keyCode===13){
                    $("#search").click();
                }
            });
            $('select[name=tag]').change(function(){
                location.href = this.value;
            });

        })
    </script>
</block>
