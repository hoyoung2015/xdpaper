<extend name="Base/common" />
<block name="body">
    <div class="wrap">
        <section id="contents">
            <ul class="tab-nav nav">
                <li class="">
                    <a href="">新增学生<span class="arrow fa fa-sort-up"></span>
                    </a></li>
            </ul>
            <div class="tab-content">
                <!-- 表单 -->
                <form class="form-horizontal bind_step_form" method="post" action="{:U()}" id="form" style="overflow:hidden; zoom:1">
                    <!-- 基础文档模型 -->
                    <div class="tab-pane in tab1" id="tab1">
                        <div class="item_wrap">
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 登录名 <span class="check-tips"> （学生登录系统的用户名）  </span></label>
                                <div class="controls">
                                    <input type="text" autocomplete="false" value="{$info.username}" name="username" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 姓名 <span class="check-tips"> （真实姓名）  </span></label>
                                <div class="controls">
                                    <input type="text" value="{$info.nickname}" name="nickname" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf">
                                <label class="item-label"> <span class="need_flag">*</span> 性别 <span class="check-tips"> </span></label>
                                <div class="controls">
                                    <select name="sex">
                                        <option value="男" <eq name="info.sex" value="男">selected</eq> >男</option>
                                        <option value="女" <eq name="info.sex" value="女">selected</eq> >女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 密码 <span class="check-tips"> （长度在6到12位之间）  </span></label>
                                <div class="controls">
                                    <input type="password" autocomplete="false" value="{$info.password}" name="password" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 确认密码 <span class="check-tips">   </span></label>
                                <div class="controls">
                                    <input type="password" autocomplete="false" value="{$info.password}" name="repassword" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> <span class="need_flag">*</span> 邮箱 <span class="check-tips">  </span></label>
                                <div class="controls">
                                    <input type="email" value="{$info.email}" name="email" class="text input-large">
                                </div>
                            </div>
                            <div class="form-item cf toggle-public_name">
                                <label class="item-label"> 手机号码 <span class="check-tips">  </span></label>
                                <div class="controls">
                                    <input type="text" value="{$info.phone}" name="phone" class="text input-large">
                                </div>
                            </div>
                        </div>
                        <div class="form-item cf mt_10 bind_step_form_next_item">
                            <button target-form="form-horizontal" type="submit" id="submit" class="btn submit-btn ajax-post">确定</button>
                            <button target-form="form-horizontal" type="submit" id="submit" class="btn return-btn ajax-post">返回</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--帮助消息
            <div class="help_content">
                <h3>帮助信息</h3>
                <p>以上消息可以从公众平台里找到，如下图</p>
                <p><img src="{:SITE_URL}/Public/Home/images/help01.png" width="800"></p>
                <a name="setting"></a>
                 <p>配置域名授权：在开发者中心，功能列表里配置，配置授权域名如下图</p>
                <p><img src="{:SITE_URL}/Public/Home/images/help05.png" width="800"></p>
                 <p>配置JS接口安全域名，在公众号设置-功能配置里面配置，配置JS安全域名如下图</p>
                <p><img src="{:SITE_URL}/Public/Home/images/help06.png" width="800"></p>
            </div>
            -->
        </section>
</block>
