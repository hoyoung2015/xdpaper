<!DOCTYPE html>
<html>
<head lang="en">
    <include file="Public/head"/>
</head>
<body>
<div id="main-container" class="admin_container">
    <div class="main_body">
<div class="wrap">
    <section id="contents">
        <br>
        <h3 class="text-center">期刊 {$period_name} 正在审稿的论文</h3>
        <div class="table-bar">
            <!-- 多维过滤 -->
        </div>

        <div class="data-table">
            <div id="tagSelector"></div>
            <div class="table-striped">

                <table cellspacing="1">
                    <thead>
                    <tr>
                        <th width="30"></th>
                        <th>论文名称</th>
                        <th>学生姓名</th>
                        <th>当前状态</th>
                        <th>投稿日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 状态列表 -->
                    <volist name="listdata" id="vo" status="status">
                        <tr>
                            <td class="text-center">{$key+1}</td>
                            <td>{$vo.paper_name}</td>
                            <td>{$vo.nickname}</td>
                            <td>{$vo.submit_status|get_status_name}</td>
                            <td width="100">{$vo.submit_date}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </section>
</div>
    </div></div>
</body>
</html>
