<extend name="Base/common" />
<block name="body">
    <div class="page_message">
        <div class="data-table fl" style="margin: 20px;width: 300px">
            <div class="table-striped">
                <table cellspacing="1" class="text-center">
                    <thead>
                    <th colspan="2" style="text-align: center">
                        论文统计
                    </th>
                    </thead>
                    <!-- 列表 -->
                    <tbody>
                    <volist name="paper_count" id="vo">
                        <tr>
                            <td width="100">{$vo['name']}</td>
                            <td>
                                <eq name="key" value="0">
                                    <a href="{:U('Paper/index')}">{$vo['num']}</a>
                                    <else/>
                                    {$vo['num']}
                                </eq>
                            </td>
                        </tr>
                    </volist>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="" style="margin-left: 300px;overflow: auto">
            <!--<h1>使用说明</h1>-->
            <iframe id="docIframe" frameborder="0" scrolling="no" style="border: none;width: 100%" src="Public/Student/doc.html" width="100%" height="100%"></iframe>
        </div>
        <script type="application/javascript">
            $(function(){
                $("#docIframe").load(function(){
                    var mainheight = $(this).contents().find("body").height()+30;
                    $(this).height(mainheight);
                });
            })
        </script>
    </div>


</block>
<block name="script">
    <script type="text/javascript">

        var url = "__SELF__";
        //导航高亮
        $(".nav li a[href='"+url+"']").parent().addClass('active');
        $(function(){
            //搜索功能
            $("#search").click(function(){
                var url = $(this).attr('url');
                var query  = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
                query = query.replace(/^&/g,'');
                if( url.indexOf('?')>0 ){
                    url += '&' + query;
                }else{
                    url += '?' + query;
                }
                if(query == '' ){
                    url= $(this).attr('url');
                    //url="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/lists')}";
                }
                window.location.href = url;
            });

            //回车自动提交
            $('.search-form').find('input').keyup(function(event){
                if(event.keyCode===13){
                    $("#search").click();
                }
            });
            $('select[name=group]').change(function(){
                location.href = this.value;
            });
            //设置分组
            $('.setting_group').click(function(){
                var html = $($('.group_html').html());
                query = $('.ids').serialize();
                if(query==""){
                    alert('请选择用户');
                    return;
                }
                $.Dialog.open('设置用户分组',{width:300,height:160},html);
                //$.thinkbox(html);
                $('button',html).click(function(){
                    that = this;
                    target = $(that).attr('url');
                    query = query + "&group_id="+$('#select_group', html).val() ;//+ "&type="+$('#select_type', html).val();
                    $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
                    $.post(target,query).success(function(data){
                        location.reload();
                        $('.thinkbox-modal-blackout-default,.thinkbox-default').hide();
                    });
                })
            })

            $('.set_remark').click(function(){
                var html = $($('.remark_html').html());
                var uid = $(this).attr('rel');
                $.post("{:U('getUserRemark')}",{'uid':uid},function(re){
                    $("input[name='remark']").val(re);
                });
                $.Dialog.open('设置用户备注',{width:300,height:160},html);
                //$.thinkbox(html);
                $('button',html).click(function(){
                    that = this;
                    target = $(that).attr('url');
                    query = "uid="+uid+"&remark="+$('#set_remark', html).val() ;//+ "&type="+$('#select_type', html).val();
                    $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
                    $.post(target,query).success(function(data){
                        location.reload();
                        $('.thinkbox-modal-blackout-default,.thinkbox-default').hide();
                    });
                })
            })

        })
    </script>
</block>
